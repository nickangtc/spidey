<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spider: Make it crawl for you</title>
    <!-- External libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <!-- 3 icon-bars = 1 hamburger icon -->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Spidey</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <!-- navbar left -->
          <ul class="nav navbar-nav">
            <!-- What is 'sr-only'? -->
            <li class="active">
              <a href="#">Wikipedia <span class="sr-only">(current)</span></a>
            </li>
            <li><a href="#">Google</a></li>
            <li><a href="#">News</a></li>
          </ul>
          <!-- navbar right -->
          <!-- HEADS UP: form role="search" might be redundant -->
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Ask Spidey">
              <button class="btn btn-default" type="submit">Submit</button>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Saved</a></li>
            <li><a href="#">Account</a></li>
          </ul>

        </div><!-- /.navbar-collapse> -->
      </div><!-- /.container-fluid -->
    </nav>

  </body>
</html>
